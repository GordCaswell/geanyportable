[Launch]
ProgramExecutable=Geany\bin\Geany.exe
CommandLineArguments=-c "%PAL:DataDir%\settings"
DirectoryMoveOK=yes
SupportsUNC=yes

[Environment]
PATH="%PAL:AppDir%\Geany\bin;%PAL:AppDir%\Geany;%PATH%
GTK_BASEPATH=%PAL:AppDir%\Geany
LANG=%PAL:LanguageCustom%

[FilesMove]
gtkrc=%PAL:AppDir%\Geany\etc\gtk-2.0

[DirectoriesMove]
-=%APPDATA%\enchant\

[DirectoriesCleanupIfEmpty]
%APPDATA%\gtk-2.0

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\geany.conf
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:DoubleBackslash%\\
Replace=%PAL:Drive%%PAL:PackagePartialDir:DoubleBackslash%\\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\geany.conf
Find=%PAL:LastPortableAppsBaseDir:DoubleBackslash%\\
Replace=%PAL:PortableAppsBaseDir:DoubleBackslash%\\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\geany.conf
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\


[FileWrite4]
Type=Replace
File=%PAL:DataDir%\settings\geany.conf
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\settings\geany.conf
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite6]
Type=Replace
File=%PAL:DataDir%\settings\geany.conf
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite7]
Type=Replace
File=%PAL:DataDir%\settings\plugins\spellcheck\spellcheck.conf
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite8]
Type=Replace
File=%PAL:DataDir%\settings\plugins\spellcheck\spellcheck.conf
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite9]
Type=Replace
File=%PAL:DataDir%\settings\plugins\spellcheck\spellcheck.conf
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite10]
Type=Replace
File=%PAL:DataDir%\settings\geany.conf
Find=%CustomLastDriveLetter%%3A%CustomLastPackagePartialDir%%5C
Replace=%CustomDriveLetter%%3A%CustomPackagePartialDir%%5C

[FileWrite11]
Type=Replace
File=%PAL:DataDir%\settings\geany.conf
Find=%CustomLastPortableAppsBaseDir%%5C
Replace=%CustomPortableAppsBaseDir%%5C

[FileWrite12]
Type=Replace
File=%PAL:DataDir%\settings\geany.conf
Find=%CustomLastDriveLetter%%3A%5C
Replace=%CustomDriveLetter%%3A%5C

[FileWrite13]
Type=INI
File=%PAL:DataDir%\settings%\GeanyPortableSettings.ini
Section=GeanyPortableSettings
Key=Language
Value=%PAL:LanguageCustom%

[Language]
Base=%PortableApps.comLocaleglibc%
CheckIfExists=%PAL:AppDir%\Geany\share\locale\%PAL:LanguageCustom%\*.*
DefaultIfNotExists=en_US

[LanguageFile]
Type=INI
File=%PAL:DataDir%\settings%\GeanyPortableSettings.ini
Section=GeanyPortableSettings
Key=Language